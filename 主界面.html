<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>主界面</title>
<link
     href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
     rel="stylesheet" />
<script type="text/javascript">
  var globaluser ='';//用户名全局变量；用来传参给自助街景评分获取用户图片列表
</script>
</head>
<body>
    <!--背景图-->
    <img src="u1.gif" style="width:100%; height:695px; position:relative;z-index:-1;"/>
    <!--标题（图标+中英文）-->
    <img src="u2.svg" style="position:absolute;left:320px;top:50px;width:80px;height:80px;opacity:0.7;"/>
    <div style="position:absolute;left:400px;top:45px;font-family:'华文宋体 Bold', '华文宋体', sans-serif;font-size:48px;">自行车骑行环境评分系统</div>
    <div style="position:absolute;left:460px;top:100px;font-family:'Century Bold', 'Century Normal', 'Century', sans-serif;font-size:24px;">Biking Environment Rating System</div>
    <!-- 登录状态 (已登录/未登录) -->
    <div data-label="登录状态" style="position:absolute;left:1050px;top:70px; width:300px; height:63px;">
      <div id="loginless" class="panel_state" data-label="未登录">
        <button type="button" class="btn btn-success btn-block" style="position:absolute;left:34px;top:5px;width:90px;height:40px;background-color:rgba(22, 130, 213, 1);border-width:0px;border-width:0px;"onclick="login_display()">登录</button>
        <script type="text/javascript">
          var login_display=function(){
            document.getElementById("login_form").style.visibility="visible";//显示登录表单
            document.getElementById("register_form").style.visibility="hidden";//隐藏注册表单
          }
        </script>
        <button type="button" class="btn btn-success btn-block" style="position:absolute;left:166px;top:5px;width:90px;height:40px;background-color:rgba(22, 130, 213, 1);border-width:0px;"onclick="register_display()">注册</button>
        <script type="text/javascript">
          var register_display=function(){
            document.getElementById("register_form").style.visibility="visible";//显示注册表单
            document.getElementById("login_form").style.visibility="hidden";//隐藏登录表单
          }
        </script>
      </div>
      <div id="logined" class="panel_state" data-label="已登录" style="visibility: hidden;">
        <div  style="position:absolute;left:50px;top:10px;width:72px;height:16px; color: white ;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:18px;">欢迎您!
        </div>
        <button type="button" class="btn btn-success btn-block" style="position:relative;left:166px;top:5px;width:90px;height:40px;background-color:rgba(22, 130, 213, 1);border-width:0px;"onclick="logout_display()">注销</button>
        <script type="text/javascript">
          var logout_display=function(){
            globaluser='';
            document.getElementById("logined").style.visibility="hidden";//隐藏已登录状态
            document.getElementById("loginless").style.visibility="visible";//显示未登录状态
          }
        </script>
      </div>
    </div>
    <!--登录表单-->
    <div id="login_form" class="middle-box text-center loginscreen animated fadeInDown" style="position:relative;z-index:1;width:25em;margin-left:510px; margin-top:-500px;visibility:hidden;">
        <form class="well">
            <img src="u3.jpg" style="weight:20px;height:20px;position:absolute;margin-left:152px;margin-top:-18px;" onclick="login_cancel()">
            <script type="text/javascript">
              var login_cancel=function(){
                document.getElementById("login_form").style.visibility="hidden";//隐藏登录表单
              }
            </script>
            <h3>用户登录</h3><br/>
            <div class=" input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1">
                    <i class="glyphicon glyphicon-user" ></i>
                </span> 
                <input id="login_userName" type="text" class="form-control" placeholder="用户名"/>
            </div><br/>
            <div class=" input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon2">
                    <i class="glyphicon glyphicon-lock" ></i>
                </span> 
                <input id="login_password" type="password" class="form-control" placeholder="密码"/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label> <input type="checkbox" id="remember"/>记住账号密码</label>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="login_judge();">登 录</button>
            <script type="text/javascript">
              var login_judge=function(){
                var username=document.getElementById("login_userName").value;//用户名
                var password=document.getElementById("login_password").value;//密码
                if(username!=password||username==''||password==''){//弹出错误提示
                  window.alert("登录失败");
                }
                else{//成功登录
                  window.alert("成功登录");
                  globaluser =username;//用户名全局变量；用来传参给自助街景评分获取用户图片列表
                  document.getElementById("login_form").style.visibility="hidden";//隐藏登录表单
                  document.getElementById("loginless").style.visibility="hidden";//隐藏未登录状态
                  document.getElementById("logined").style.visibility="visible";//显示已登录状态
                }
              }
            </script>
            <a class="btn btn-sm btn-white btn-block" style="text-align: right;" onclick="register_display()"><h6>还没有账户？前往注册</h6></a>
        </form>
    </div>
    <!--注册表单-->
    <div id="register_form" class="middle-box text-center loginscreen animated fadeInDown" style="position:relative;z-index:1;width:25em; margin-left:510px; margin-top:-370px;visibility:hidden;">
        <form class="well">
            <img src="u3.jpg" style="weight:20px;height:20px;position:absolute;margin-left:152px;margin-top:-18px;" onclick="register_cancel()">
            <script type="text/javascript">
              var register_cancel=function(){
                document.getElementById("register_form").style.visibility="hidden";//隐藏注册表单
              }
            </script>
            <h3>用户注册</h3><br/>
            <div class=" input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1">
                    <i class="glyphicon glyphicon-user" ></i>
                </span> 
                <input id="register_userName" type="text" class="form-control" placeholder="用户名"/>
            </div><br/>
            <div class=" input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon2">
                    <i class="glyphicon glyphicon-lock" ></i>
                </span> 
                <input id="register_password" type="password" class="form-control" placeholder="密码"/>
            </div><br/>
            <div class=" input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon2">
                    <i class="glyphicon glyphicon-lock" ></i>
                </span> 
                <input id="register_againpsd" type="password" class="form-control" placeholder="重复密码"/>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks">
                    <label> <input type="checkbox" id="remember"/>记住账号密码</label>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="register_judge()">注 册</button>
            <script type="text/javascript">
              var register_judge=function(){
                var username=document.getElementById("register_userName").value;//用户名
                var password=document.getElementById("register_password").value;//密码
                var againpsd=document.getElementById("register_againpsd").value;//重复密码
                if(againpsd!=password||username==''||password==''||againpsd==''){//弹出错误提示
                  window.alert("注册失败");
                }
                else{//注册登录
                  window.alert("注册成功");
                  document.getElementById("register_form").style.visibility="hidden";//隐藏注册表单
                }
              }
            </script>
            <a class="btn btn-sm btn-white btn-block" style="text-align: right;" onclick="login_display()"><h6>已经注册过？前往登录</h6></a>
        </form>
    </div>
    <!--功能选择-->
    <div style="position:absolute;background-color:rgba(151, 212, 241, 1);left:50px;top:250px;width:200px;height:200px;text-align:center;line-height:200px;opacity:0.6;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:24px;color:#000000;" onclick="window.location.href='骑行环境审计.html'">骑行环境审计</div>
    <div style="position:absolute;background-color:rgba(151, 212, 241, 1);left:320px;top:250px;width:200px;height:200px;text-align:center;line-height:200px;opacity:0.6;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:24px;color:#000000;" onclick="window.location.href='非法占用评价.html'">非法占用评价</div>
    <div style="position:absolute;background-color:rgba(151, 212, 241, 1);left:590px;top:250px;width:200px;height:200px;text-align:center;line-height:200px;opacity:0.6;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:24px;color:#000000;" onclick="window.location.href='道路宽度评价.html'">道路宽度评价</div>
    <div style="position:absolute;background-color:rgba(151, 212, 241, 1);left:860px;top:250px;width:200px;height:200px;text-align:center;line-height:200px;opacity:0.6;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:24px;color:#000000;" onclick="window.location.href='道路绿化评价.html'">道路绿化评价</div>
    <div style="position:absolute;background-color:rgba(151, 212, 241, 1);left:1130px;top:250px;width:200px;height:200px;text-align:center;line-height:200px;opacity:0.6;font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-size:24px;color:#000000;" onclick="jump()">自助街景评分</div>
    <script type="text/javascript">
      var jump=function(){
        if(globaluser==''){
          window.alert("请先登录!");
        }
        else{
          window.location.href="自助街景评分.html?username="+globaluser;
        }
      }
    </script>
    <!--参考文档-->
    <div style="position:absolute;left:580px;top:570px;font-size:16px;text-align:center;"onclick="window.location.href='参考文档.html'">《参考文档》<br/>有问题请联系QQ：2185570044</div>
</body>
</html>
